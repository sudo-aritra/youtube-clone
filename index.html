<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <input type="text" placeholder="Search" class="search-bar">

    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="thumbnails/thumbnail1.webp" class="thumbnail" alt="python course">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="channel-pictures/channel-1.jpeg" alt="freeCodeCamp">
            </div>
            <div class="video-info">
                 <p class="video-title">
                    Harvard CS50’s Introduction to Programming with Python – Full University Course
                </p>
                <p class="video-author">freeCodeCamp.org

                </p>
                <p class="video-stats">6.9M views &#183; 2 years ago

                </p>
            </div>
        </div>
    </div>

    <div class="video-preview">
        <div class="thumbnail-row">
            <img src="thumbnails/thumbnail2.webp" class="thumbnail" alt="classic vsauce">
        </div>
        <div>
            <div class="channel-picture">
                <img src="channel-pictures/channel-2.jpeg" alt="vsauce" class="profile-picture">
            </div>

            <div class="video-info">
                <p class="video-title">
                    What Does Human Taste Like?
                </p>
                <p class="video-author">
                    VSauce
                </p>
                <p class="video-stats">
                    16M views &#183; 11 years ago
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
